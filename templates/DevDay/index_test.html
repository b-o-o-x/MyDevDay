<style>
.loading {
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -60px 0 0 -60px;
	background: #fff;
	width: 100px;
	height: 100px;
	border-radius: 100%;
	border: 10px solid #19bee1;
	text-align: center;
	line-height: 74px;
}
.loading:after {
	content: '';
	background: trasparent;
	width: 140%;
	height: 140%;
	position: absolute;
	border-radius: 100%;
	top: -20%;
	left: -20%;
	opacity: 0.7;
	box-shadow: rgba(5, 3, 3, 0.6) -4px -5px 3px -3px;
	animation: rotate 2s infinite linear;
}
@keyframes rotate {
	0% {
		transform: rotateZ(0deg);
	}
	100% {
		transform: rotateZ(360deg);
	}
}
</style>
<script>
	var list_loading = false; // list loading..
	var list_scroll_page = 1;
	var list_scroll_end = false;

	$(document).ready(function () {
		$('#card-columns').empty()
		//$('#for_loginuser').hide();
		//$('#for_notloginuser').hide();
		check_login();
		CallGetUserInfoAPI();
		//$('#cards-box').empty();
		var ret = listing();

		// Scroll
		$(window).scroll(function() {
			if ($(window).scrollTop() + $(window).height() + 300 >= $(document).height()) {
				listing()
			}
		})
	});

	const intervalId = setInterval(function() {
		if ($(document).height() <= $(window).height()) { // no scroll
			listing()
			if (list_scroll_end) clearInterval(intervalId)
		}
	}, 100);

							if (list_scroll_page == 1)

						list_scroll_end = true;
					}

					list_loading = false;
					$(".loading").hide()
				}
			})
		}
